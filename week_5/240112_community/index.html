			</div>

					</div>
				</div>

						</div>

								</div>
							</div>

									</div>

										</div>

											<button class="reaction-btn type_bad"><i class="ir">나빠요</i></button>
										</div>
									</div>

									<div class="comment-footer">
										<button class="comment-footer-btn type-comment">답변하기</button>
										<button class="comment-footer-btn type-heart">좋아요</button>
									</div>
								</section>
